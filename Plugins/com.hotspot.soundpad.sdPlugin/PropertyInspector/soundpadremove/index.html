<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SoundpadPlayRandom</title>
    <link rel="stylesheet" href="../../static/css/sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper" style="display: none">
        <div class="sdpi-heading"></div>

        <!--  -->
        <div class="sdpi-item">
            <div class="sdpi-item-label">Sound Index</div>
            <input class="sdpi-item-value" id="SoundIndexInputID" onchange="SoundIndexInputChange(this.value)" value="0">
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-value">Note:The Sound Index here refers to which ever category is currently shown in your SoundPad UI.</div>
        </div>
    </div>
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="index.js"></script>
</body>

</html>
