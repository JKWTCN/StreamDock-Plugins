<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>modify Setting - Property Inspector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="sdpi-wrapper p-3">
        
        <div class="mb-3">
            <label class="form-label">Logical ld</label>
            <input type="number" placeholder="Configuration to set on keypress" class="form-control form-control-color w-100" id="logical_id" value="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Mode</label>
            <select class="form-select" id="mode">
                <option value="toggle_mode">Toggle Mode</option>
                <option value="push_mode">Push Mode</option>
            </select>
        </div>

        <div class="d-flex align-items-center my-4">
            <div class="flex-grow-1 border-top border-secondary"></div>
            <span class="mx-3 text-secondary text-uppercase fw-bold">DISPLAY SETTINGS</span>
            <div class="flex-grow-1 border-top border-secondary"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Title</label>
            <select class="form-select" id="title">
                <option value="current_value">Current Value</option>
                <option value="title_prefix">Title Prefix</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Title Prefix</label>
            <input type="text" placeholder="Text to add before the value" class="form-control form-control-color w-100" id="title_prefix" value="">
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="bi bi-exclamation-circle-fill"></i></label>
            <span>Pro-Tip: Type \n for newline</span>
        </div>

        <!-- <div class="mb-3">
            <label class="form-label">Title Value</label>
            <input type="text" placeholder="Parameter to fetch and show on title" class="form-control form-control-color w-100" id="title_value" value="">
        </div> -->
        <div class="mb-3">
            <label class="form-label">"Enabled" text</label>
            <input type="text" placeholder="Text when 'Title Value'is 1" class="form-control form-control-color w-100" id="enabled_text" value="">
        </div>
        <div class="mb-3">
            <label class="form-label">"Disabled" text</label>
            <input type="text" placeholder="Text when 'Title Value' is 0" class="form-control form-control-color w-100" id="disabled_text" value="">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="../utils/axios.js"></script>
    <script src="index.js"></script>
</body>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        padding: 8px;
        background-color: #2d2d2d;
        color: #fff;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    .form-select,
    .form-control,
    .btn {
        background-color: #3a3a3a;
        border-color: #4a4a4a;
        color: #fff;
    }

    .form-select:focus,
    .form-control:focus {
        background-color: #3a3a3a;
        border-color: #666;
        color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
    }

    .form-check-input {
        background-color: #3a3a3a;
        border-color: #4a4a4a;
    }

    .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }

    .form-label {
        color: #ddd;
        margin-bottom: 0.5rem;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #bb2d3b;
        border-color: #b02a37;
    }

    .form-select {
        /* ... 其他样式 ... */
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%237c7c7c' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
    }
</style>

</html>
