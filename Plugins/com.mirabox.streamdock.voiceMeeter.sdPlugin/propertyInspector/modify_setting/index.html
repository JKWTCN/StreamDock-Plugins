<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>modify Setting - Property Inspector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="sdpi-wrapper p-3">
        <div class="mb-3">
            <label class="form-label">Param</label>
            <select class="form-select" aria-label="Default select example" id="param">
                <option value="Audibility">Audibility</option>
                <option value="Color_x">Color_x</option>
                <option value="Color_y">Color_y</option>
                <option value="Comp">Comp</option>
                <option value="Eqqgain1">Eqqgain1</option>
                <option value="Eqqgain2">Eqqgain2</option>
                <option value="Eqqgain3">Eqqgain3</option>
                <option value="Fx_x">Fx_x</option>
                <option value="Fx_y">Fx_y</option>
                <option value="Gate">Gate</option>
                <option value="Gain">Gain</option>
                <option value="Mc">Mc</option>
                <option value="Mono">Mono</option>
                <option value="Pan_x">Pan_x</option>
                <option value="Pan_y">Pan_y</option>
                <option value="Solo">Solo</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Strip/Bus</label>
            <select class="form-select" id="strip_bus">
                <option value="Strip">Strip</option>
                <option value="Bus">Bus</option>
                <option value="StripLayer">Strip Layer</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Strip/Bus Num</label>
            <select class="form-select" id="strip_bus_num">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div class="mb-3" id="strip_layer_box">
            <label class="form-label">Strip Layer</label>
            <select class="form-select" id="strip_layer">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-exclamation-circle-fill"></i></label>
                <span>Only 'gain' is supported when in Strip Layer mode</span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Value</label>
            <input type="number" placeholder="Value to set on keypress" class="form-control form-control-color w-100" id="value" value="0">
        </div>
        <div class="mb-3">
            <label class="form-label">Long-Press Value</label>
            <input type="number" placeholder="Value to set on long keypress" class="form-control form-control-color w-100" id="long_press_value" value="0">
        </div>

        <div class="d-flex align-items-center my-4">
            <div class="flex-grow-1 border-top border-secondary"></div>
            <span class="mx-3 text-secondary text-uppercase fw-bold">DISPLAY SETTINGS</span>
            <div class="flex-grow-1 border-top border-secondary"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Title</label>
            <select class="form-select" id="title">
                <option value="current_value">Current Value</option>
                <option value="title_prefix">Title Prefix</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Title Prefix</label>
            <input type="text" placeholder="Text to add before the value" class="form-control form-control-color w-100" id="title_prefix" value="">
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-exclamation-circle-fill"></i></label>
            <span>Pro-Tip: Type \n for newline</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="../utils/axios.js"></script>
    <script src="index.js"></script>
</body>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        padding: 8px;
        background-color: #2d2d2d;
        color: #fff;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    .form-select,
    .form-control,
    .btn {
        background-color: #3a3a3a;
        border-color: #4a4a4a;
        color: #fff;
    }

    .form-select:focus,
    .form-control:focus {
        background-color: #3a3a3a;
        border-color: #666;
        color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
    }

    .form-check-input {
        background-color: #3a3a3a;
        border-color: #4a4a4a;
    }

    .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }

    .form-label {
        color: #ddd;
        margin-bottom: 0.5rem;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #bb2d3b;
        border-color: #b02a37;
    }

    .form-select {
        /* ... 其他样式 ... */
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%237c7c7c' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
    }
</style>

</html>
