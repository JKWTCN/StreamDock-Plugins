<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SoundpadPlay</title>
    <link rel="stylesheet" href="../../static/css/sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper" style="display: none"> 
        <div class="sdpi-heading"></div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Soundpad SoundList File</div>
            <textarea class="sdpi-item-value" type="textarea" onclick="FilePathTextareaClicked()" data-for="fileInput1" id="FilePathTextarea" readonly></textarea>
            <button class="sdpi-item-value" id="SelectFileButton" onclick="SelectFileButtonClicked()">Choose</button>
            <input type="file" id="FileInput" accept=".spl" style="display: none;">
        </div>
    </div>
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="index.js"></script>
</body>

</html>
