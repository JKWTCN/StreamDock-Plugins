<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SoundpadPlay</title>
    <link rel="stylesheet" href="../../static/css/sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper" style="display: none">
        <div class="sdpi-heading"></div>

        <!--  -->
        <div type="select" class="sdpi-item">
            <div class="sdpi-item-label">Category</div>
            <select class="sdpi-item-value" id="CategorySelectID" onchange="CategorySelectChange(this.value)">
            </select>
        </div>

        <div type="select" class="sdpi-item">
            <div class="sdpi-item-label">Sound</div>
            <select class="sdpi-item-value" id="SoundSelectID" onchange="SoundSelectChange(this.value)">
            </select>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Sound Index</div>
            <input class="sdpi-item-value" id="SoundIndexInputID" onchange="SoundIndexInputChange(this.value)"
                placeholder="Sound Index shown in Soundpad">
        </div>

        <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">Show Title</div>
            <div class="sdpi-item-value">
                <span class="sdpi-item-child">
                    <input type="checkbox" id="ShowTitleCheckID" onchange="ShowTitleCheckChange(this.checked)">
                    <label for="ShowTitleCheckID"><span></span>Show sound's title on button</label>
                </span>
            </div>
        </div>

        <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label">PTP Mode</div>
            <div class="sdpi-item-value">
                <span class="sdpi-item-child">
                    <input type="checkbox" id="PTPModeCheckID" onchange="PTPModeCheckChange(this.checked)">
                    <label for="PTPModeCheckID"><span></span>Push-To-Play:Sound will only play while key remains
                        pressed</label>
                </span>
            </div>
        </div>

        <hr style="height:5px; border:none; background-color:#333; width: 50%; margin: 5 auto;">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Refresh Sounds</div>
            <button class="sdpi-item-value" onclick="RefreshButtonClick()">Refresh</button>
        </div>
    </div>
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="index.js"></script>
</body>

</html>
